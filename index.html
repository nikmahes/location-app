<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <title>Location App</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body ng-app="locationApp">
    <div id="map-container" ng-controller="locationCtrl">
      <div id="map" ng-click="showControls=false" ng-init="showControls=true"></div>

      <i id="control-btn" class="fa fa-5x" ng-class="(showControls ? 'fa-minus-square-o' : 'fa-plus-square-o')" ng-click="showControls=!showControls"></i>

      <div id="controls" ng-class="{hide : !showControls}">
        <h3 class="control-heading">Select a Country or City</h3>
        <label class="location-selectors label-country" ng-repeat="country in countries">
          <input type="radio" name="countrySet" ng-value="country" ng-click="displayMarkers(country);" />{{country}}
          <br>
          <label class="label-city" ng-repeat="city in unique(cities[country])">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="countrySet" ng-value="city" ng-click="displayMarkers(country, city);" />{{city}}
          </label>
          <br>
        </label>
      </div>
    </div>

    <!-- JS  -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
